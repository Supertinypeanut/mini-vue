<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>我是msg：{{msg}}</p>
    <p>我是num：{{num}}</p>
    <p>我是复杂数据：{{body.footer}}</p>
    <p v-text="msg"></p>
    <p v-text="body.head"></p>
    <p v-text="body.name.age"></p>
    <input type="text" v-model="msg">
    <button type="submit" v-on:click="onClick">按钮</button>
  </div>

  <script src="./src/watcher.js"></script>
  <script src="./src/observer.js"></script>
  <script src="./src/compile.js"></script>
  <script src="./src/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        msg: "Hi Peanut",
        num: 18,
        body:{
          head:'head',
          footer: 'footer',
          name:{
            age:10
          }
        }
      },
      methods: {
        onClick(){
          console.log(this)
          console.log('我是v-on')
        } 
      }
    })
  </script>
</body>

</html>
