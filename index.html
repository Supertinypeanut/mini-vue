<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{msg}}</p>
    <p v-text="msg"></p>
    <input type="text" v-model="msg">
    <button type="submit" v-on:click="onClick">按钮</button>
  </div>

  <script src="./src/compile.js"></script>
  <script src="./src/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        msg: "Hi Peanut"
      },
      methods: {
        onClick(){
          console.log(this)
          console.log('我是v-on')
        } 
      }
    })
  </script>
</body>

</html>
